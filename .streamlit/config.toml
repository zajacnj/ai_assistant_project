[server]
# Polling works better on network/OneDrive folders where FS events are unreliable
fileWatcherType = "poll"
# Reload the app automatically when files change
runOnSave = true
# Headless mode required for Streamlit Cloud deployment
headless = true
# Port configuration for cloud hosting
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false
